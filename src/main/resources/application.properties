# ✅ Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/bookmyfield
spring.datasource.username=root
spring.datasource.password=cdac
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ✅ Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ✅ Server Port
server.port=8080

# ✅ JWT Secret Key (Keep this secret & move to ENV in Production)
jwt.secret=YourSuperSecretKeyForJwtTokenGeneration

# ✅ Enable Debugging for Security & App Logs
logging.level.org.springframework.security=DEBUG
logging.level.com.bookmyfield=DEBUG

# ✅ CORS Configuration (If needed for external properties)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=Authorization,Content-Type
